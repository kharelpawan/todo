<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .todo-container {
            max-width: 600px;
            margin: auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .delete-btn {
            margin-left: 10px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        #taskInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 style="text-align: center;">Todo List</h2>
        <input type="text" id="taskInput" placeholder="Add new task...">
        <div id="taskList"></div>
        <p>Total completed tasks: <span id="completedCount">0</span></p>
        <p>Total uncompleted tasks: <span id="uncompletedCount">0</span></p>
        
        <!-- Button to delete all tasks -->
        <button class="btn" id="deleteAllTasks">Delete All Tasks</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            function displayTasks() {
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = "";
                let completedCount = 0;
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement("div");
                    taskItem.className = "todo-item";
                    const timestamp = new Date(task.timestamp).toLocaleString();
                    taskItem.innerHTML = `
                        <div>
                            <input type="checkbox" ${task.completed ? "checked" : ""} id="task_${index}">
                            <label for="task_${index}">${task.description}</label>
                            <span class="timestamp">Added: ${timestamp}</span>
                        </div>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    `;
                    taskItem.querySelector("input[type='checkbox']").addEventListener("change", function() {
                        tasks[index].completed = this.checked;
                        displayTasks();
                        updateCounts();
                        saveTasks();
                    });
                    taskItem.querySelector(".delete-btn").addEventListener("click", function() {
                        if (confirm("Are you sure you want to delete this task?")) {
                            const indexToDelete = this.getAttribute("data-index");
                            tasks.splice(indexToDelete, 1);
                            displayTasks();
                            updateCounts();
                            saveTasks();
                        }
                    });
                    taskList.appendChild(taskItem);
                    if (task.completed) {
                        completedCount++;
                    }
                });
                updateCounts();
            }

            function updateCounts() {
                const completedCount = tasks.filter(task => task.completed).length;
                const uncompletedCount = tasks.length - completedCount;
                document.getElementById("completedCount").textContent = completedCount;
                document.getElementById("uncompletedCount").textContent = uncompletedCount;
            }

            document.getElementById("taskInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter" && this.value.trim() !== "") {
                    tasks.push({ description: this.value.trim(), completed: false, timestamp: Date.now() });
                    this.value = "";
                    displayTasks();
                    updateCounts();
                    saveTasks();
                }
            });

            // Function to delete all tasks with confirmation
            document.getElementById("deleteAllTasks").addEventListener("click", function() {
                if (confirm("Are you sure you want to delete all tasks?")) {
                    localStorage.removeItem("tasks");
                    tasks = [];
                    displayTasks();
                    updateCounts();
                }
            });

            function saveTasks() {
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            displayTasks();
        });
    </script>
</body>
</html>
